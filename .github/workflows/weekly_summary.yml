name: Weekly Summary

on:
  schedule:
    - cron: "0 6 * * 1"  # Weekly at 06:00 UTC on Monday
  workflow_dispatch:

jobs:
  weekly-summarize-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run Weekly Summarization (previous 7 days)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: uv run summarizers/cli.py --categories engineering --days 7

      - name: Send Weekly Engineering News
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TG_API_KEY: ${{ secrets.TG_API_KEY }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: uv run tg_bot/bot.py
