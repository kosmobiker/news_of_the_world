name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies and UV
        run: |
          python -m pip install --upgrade pip
          pip install ruff coverage uv
          pip install -e .

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Run formatter
        run: make fmt

      - name: Run tests with coverage
        id: run-tests
        env:
          XAI_API_KEY: "test_key"
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          uv run python -m coverage run -m unittest discover -s tests
          python -m coverage xml -o coverage.xml || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Parse coverage and enforce threshold
        id: parse
        run: |
          python - <<'PY'
          import os, xml.etree.ElementTree as ET
          path = 'coverage.xml'
          percent = 0
          if os.path.exists(path):
              root = ET.parse(path).getroot()
              # coverage.py writes line-rate as 0..1
              line_rate = float(root.attrib.get('line-rate', '0'))
              percent = int(line_rate * 100)
          print(f'Coverage percent: {percent}%')
          # write step output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              fh.write(f'coverage={percent}\n')
          # enforce threshold
          threshold = 70
          if percent < threshold:
              print(f'FAIL: coverage {percent}% is below threshold {threshold}%')
              raise SystemExit(1)
          PY

      - name: Add PR comment with coverage
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const coverage = `${{ steps.parse.outputs.coverage }}` || 'n/a';
            const runUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const marker = '<!-- ci-report-comment -->';
            const body = `${marker}\n### CI report\n\n- Coverage: **${coverage}%**\n\n[View workflow run](${runUrl})\n\nArtifacts: coverage.xml (attached to the workflow run)\n`;
            if (!pr) {
              console.log('No pull request found for this run; skipping comment.');
              return;
            }
            // find existing comment with marker
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body,
              });
            }
