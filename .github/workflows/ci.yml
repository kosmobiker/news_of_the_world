name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies and UV
        run: |
          python -m pip install --upgrade pip
          pip install ruff coverage uv
          pip install -e .

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Run formatter
        run: make fmt

      - name: Run tests with coverage
        run: |
          uv run python -m coverage run -m unittest discover -s tests
          python -m coverage xml -o coverage.xml || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
